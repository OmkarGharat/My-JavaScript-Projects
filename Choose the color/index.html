<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the color Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 id="heading">Choose the Color : </h1>
            <h1 id="random-color"></h1>
        </div>

        <div class="color-box">
            <h1 class="color" id="pink" onclick="YELLOW(yellow)">Pink</h1>
            <h1 class="color red" onclick="GREEN(green)">Red</h1>
            <h1 class="color" id="yellow" onclick="PINK(pink)">yellow</h1>

            <h1 class="color red" onclick="GREEN(green)">Red</h1>
            <h1 class="color" id="yellow" onclick="PINK(pink)">yellow</h1>
            <h1 class="color green" onclick="RED(red)">Green</h1>

            <h1 class="color" id="yellow" onclick="PINK(pink)">yellow</h1>
            <h1 class="color green" onclick="RED(red)">Green</h1>
            <h1 class="color" id="pink" onclick="YELLOW(yellow)">Pink</h1>

            <h1 class="color" id="pink" onclick="YELLOW(yellow)">Pink</h1>
            <h1 class="color red" onclick="GREEN(green)">Red</h1>
            <h1 class="color green" onclick="RED(red)">Green</h1>

        </div>

        <div class="ans">
            <h1 id="output"></h1>
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>
