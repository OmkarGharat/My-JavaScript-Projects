<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <script src="https://kit.fontawesome.com/64a25bebb0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Simple Counter</h1>
        <div class="counter">
            <div class="value">
                <span id="updateValue">0</span>
            </div>
            <div class="btn">
                <i class="fas fa-redo" id="reset"></i>              
                <i class="fas fa-plus" id="add"></i>
            </div>
        </div>
    </div>

</body>

</html>
