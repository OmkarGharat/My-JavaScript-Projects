<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
        }

        .box{
            width: 200px;
            margin: auto;
            border: 2px solid;
            border-radius: 10px;
            background-color: coral;
            color: aliceblue;
        }

        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Images/MusiCAA-logo-black.png" alt="">           
        </div>
        <div class="box" style="background-color: #33240f;">
            <img src="/Images/MusiCAA-logo-white.png" alt="">           
        </div>
    </div>
</body>
</html>
